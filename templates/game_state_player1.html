<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Send your values </title>
</head>
<body>
	<h2>Please put your values</h2>
	<form method="POST" action={{url_for('gamepost',gameID=gameID)}}>
		{% for your_list_element in your_list %}
		<p>{{ your_list_element }} </p>
        {% endfor %}
        <div>
            <h3>{{error_message}} </h3>
            </div>
		<div>
			<label for="number">Please Input the number between 0 to 8</label>
			<input name="number" ,id='number',type="text" />
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
	</br>
	</br>
        <div>
                <a href="{{ url_for('quit',gameID=gameID) }}">  'Quit Game' </a>
        </div>
	</form>
</body>
</html>
